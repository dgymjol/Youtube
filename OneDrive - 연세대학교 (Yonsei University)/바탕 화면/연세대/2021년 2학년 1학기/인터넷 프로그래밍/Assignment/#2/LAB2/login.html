<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type = "text/css" href="main.css">
</head>
<body>
    <div class="welcome">Welcom to <div class="shop_name">SeoJeong's Online Shop</div></div>

    <div class="container">
        <div class="menu">로그인 페이지       
            <div class="btn"><a class="goto_btn" href="signup.html">SignUp Page</a></div>
        </div>

        <hr>
        
        <div class="form">
            <form method="post" action="http://www.example.com">
                <p>
                    <label>아이디 : </label>
                    <input id ="id" name="id" type ="text" size="20" maxlength="20" placeholder="아이디를 입력해주세요" required>
                </p>
                <p>
                    <label>비밀번호:</label>
                    <input id="password" name="password" type="password" size ="20" maxlength="20" placeholder ="비밀번호를 입력해주세요" required>
                </p>

                <p>
                    <input id ="submit_btn" type="submit" value="Login">
                    <input id="reset_btn" type="reset" value="Reset">
                </p>
            </form>
        </div>

    </div>
    

</body>
</html>
